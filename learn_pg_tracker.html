<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習進度追蹤器</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Indie Flower', cursive; /* 應用粉筆字體 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('studying_background.jpeg');
            background-size: cover;
            background-position: center;
            color: #f0f0f0; /* 調整為稍微偏灰的白色，更像粉筆 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* 增加細微陰影模擬粉筆筆觸 */
        }
        /* 新增：整個主面板的容器，不含背景 */
        .main-panel {
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 新增：將固定區塊獨立出來，不讓內容推擠它 */
        .fixed-controls {
            width: 100%;
            text-align: center;
        }

        h1, h2 {
            font-size: 2em;
            color: #f0f0f0; /* 確保這些元素也是粉筆白 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .timer-display {
            font-size: 2em;
            margin: 10px 2; /* 調整: 縮短上下距離 */
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        /* 特別針對輸入框和下拉選單的文字，保持清晰可讀性 */
        .topic-control input, .topic-control select {
            font-family: Arial, sans-serif; /* 輸入框和選單使用回歸預設字體以保持可讀性 */
            color: #333; /* 輸入框文字顏色 */
            background-color: white; /* 輸入框背景色 */
        }
        /* 新增的下拉選單選項樣式，確保在深色背景下可見 */
        .custom-select option {
            background-color: white; /* 下拉選項的背景色 */
            color: #333; /* 下拉選項的文字顏色 */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Indie Flower', cursive; /* 按鈕也應用粉筆字體 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #startBtn {
            background-color: #28a745;
            color: white;
        }
        #stopBtn {
            background-color: #dc3545;
            color: white;
        }
        #startBtn:hover {
            background-color: #218838;
        }
        #stopBtn:hover {
            background-color: #c82333;
        }
        .topic-control {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .topic-control input, .topic-control button, .topic-control .custom-select {
            margin: 5px;
        }
        .topic-control input {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
            font-family: inherit; /* 確保輸入框繼承 body 字體 */
        }
        .topic-control select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
            font-family: inherit; /* 確保下拉選單繼承 body 字體 */
        }
        .topic-control button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
        }
        .custom-select {
            position: relative;
            display: inline-block;
        }
        .custom-select select {
            appearance: none;
            padding-right: 30px;
        }
        .topic-delete-btn {
            position: absolute;
            right: -3.5px;
            top: 37%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: red;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            font-size: 1em;
            font-family: inherit; /* 刪除按鈕也繼承字體 */
        }
        /* 將滾動樣式重新設定給 progress-container */
        .progress-container {
            max-height: 200px; /* 設定最大高度 */
            overflow-y: auto; /* 啟用垂直滾動 */
            border: 1px solid #444; /* 增加邊框 */
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            width: 150%; /* 調整: 增加記錄框寬度 */
            max-width: 600px; /* 限制最大寬度 */
        }
        #progress-list {
            list-style-type: none;
            padding: 0;
            margin-top: 0;
            text-align: left;
        }
        #progress-list li {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0; /* 讓列表文字變白 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .record-delete-btn {
            background-color: #ff6347; /* 橘紅色 */
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
            font-family: inherit; /* 記錄刪除按鈕也繼承字體 */
        }

        /* Modal (確認視窗) Styles */
        .modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(20, 20, 20, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            color: black;
            font-family: Arial, sans-serif; /* 彈出視窗文字回歸預設字體以保持可讀性 */
            text-shadow: none; /* 移除陰影 */
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
            font-family: inherit;
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="main-panel">
        <div class="fixed-controls">
            <h1>Learning Progress Tracker</h1>
            
            <div class="topic-control">
                <input type="text" id="topicInput" placeholder="enter topics">
                <button id="addTopicBtn">add</button>
                <div class="custom-select">
                    <select id="topicSelect"></select>
                </div>
            </div>

            <div class="timer-display">00:00:00</div>
            <div>
                <button id="startBtn">Start</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
        </div>
        
        <h2>Progress record</h2>
        
        <div class="progress-container">
            <ul id="progress-list"></ul>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Do you want to delete this record?</p>
            <div class="modal-buttons">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <script>
        const topicInput = document.getElementById('topicInput');
        const addTopicBtn = document.getElementById('addTopicBtn');
        const topicSelect = document.getElementById('topicSelect');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.querySelector('.timer-display');
        const progressList = document.getElementById('progress-list');
        const deleteModal = document.getElementById('deleteModal');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let intervalId = null;
        let startTime = null;

        // 從本地儲存載入已有的學習主題
        function loadTopics() {
            const topics = JSON.parse(localStorage.getItem('learningTopics')) || [];
            topicSelect.innerHTML = ''; // 清空選單

            if (topics.length === 0) {
                const emptyOption = document.createElement('option');
                emptyOption.textContent = 'no topics';
                emptyOption.disabled = true;
                topicSelect.appendChild(emptyOption);
            } else {
                topics.forEach(topic => {
                    const option = document.createElement('option');
                    option.textContent = topic;
                    option.value = topic;
                    topicSelect.appendChild(option);
                });
            }
        }

        // 儲存新的學習主題
        function saveTopic(topic) {
            const topics = JSON.parse(localStorage.getItem('learningTopics')) || [];
            if (topic.trim() !== '' && !topics.includes(topic)) {
                topics.push(topic);
                localStorage.setItem('learningTopics', JSON.stringify(topics));
                loadTopics(); // 重新載入選單
                topicSelect.value = topic; // 選擇新加入的主題
            }
        }

        // 刪除指定的學習主題
        function deleteTopic(topicToDelete) {
            let topics = JSON.parse(localStorage.getItem('learningTopics')) || [];
            topics = topics.filter(topic => topic !== topicToDelete);
            localStorage.setItem('learningTopics', JSON.stringify(topics));
            loadTopics(); // 重新載入選單
        }

        // 從本地儲存載入記錄
        function loadProgress() {
            const records = JSON.parse(localStorage.getItem('learningRecords')) || [];
            progressList.innerHTML = ''; // 清空列表
            records.forEach((record, index) => {
                const li = document.createElement('li');
                const durationMinutes = Math.floor(record.duration / 60);
                const durationSeconds = Math.floor(record.duration % 60);
                const topic = record.topic ? ` - ${record.topic}` : '';
                li.innerHTML = `<span>Learned ${durationMinutes} min ${durationSeconds} sec${topic}</span>
                                <button class="record-delete-btn" data-index="${index}">delete</button>`;
                progressList.appendChild(li);
            });
        }

        // 刪除學習記錄
        function deleteRecord(index) {
            let records = JSON.parse(localStorage.getItem('learningRecords')) || [];
            records.splice(index, 1); // 移除指定索引的記錄
            localStorage.setItem('learningRecords', JSON.stringify(records));
            loadProgress(); // 更新顯示
        }

        // 新增主題按鈕事件
        addTopicBtn.addEventListener('click', () => {
            saveTopic(topicInput.value);
            topicInput.value = ''; // 清空輸入框
        });

        // 啟動計時器
        startBtn.addEventListener('click', () => {
            const selectedTopic = topicSelect.value || topicInput.value;
            if (!selectedTopic || topicSelect.value === '沒有主題') {
                alert('請先輸入或選擇一個學習內容！');
                return;
            }
            saveTopic(selectedTopic); // 確保主題已儲存

            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            timerDisplay.textContent = '00:00:00';
            startTime = new Date();

            intervalId = setInterval(() => {
                const now = new Date();
                const diff = now - startTime;
                const hours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const seconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
                timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        });

        // 停止計時器並儲存記錄
        stopBtn.addEventListener('click', () => {
            startBtn.disabled = false;
            stopBtn.disabled = true;

            clearInterval(intervalId);
            intervalId = null;

            const stopTime = new Date();
            const duration = (stopTime - startTime) / 1000;
            const topic = topicSelect.value;

            let records = JSON.parse(localStorage.getItem('learningRecords')) || [];
            records.push({
                startTime: startTime.toISOString(),
                stopTime: stopTime.toISOString(),
                duration: duration,
                topic: topic
            });
            localStorage.setItem('learningRecords', JSON.stringify(records));

            loadProgress();
        });

        // 點擊學習記錄列表的事件代理 (Event delegation)
        progressList.addEventListener('click', (e) => {
            if (e.target.classList.contains('record-delete-btn')) {
                const index = e.target.getAttribute('data-index');
                deleteModal.style.display = 'flex'; // 顯示確認視窗
                
                // 處理 YES 按鈕點擊
                yesBtn.onclick = () => {
                    deleteRecord(index);
                    deleteModal.style.display = 'none'; // 隱藏視窗
                };
                
                // 處理 NO 按鈕點擊
                noBtn.onclick = () => {
                    deleteModal.style.display = 'none'; // 隱藏視窗
                };
            }
        });

        // 頁面載入時載入歷史記錄和主題
        window.onload = () => {
            loadTopics();
            loadProgress();
        };

        // 監聽下拉式選單的點擊事件，動態添加刪除按鈕
        topicSelect.addEventListener('focus', () => {
            const options = topicSelect.querySelectorAll('option');
            options.forEach(option => {
                if (option.textContent !== '沒有主題') {
                    const existingBtn = topicSelect.parentElement.querySelector('.topic-delete-btn');
                    if (!existingBtn) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = '×';
                        deleteBtn.classList.add('topic-delete-btn');
                        deleteBtn.addEventListener('click', (e) => {
                            e.preventDefault(); // 避免選單被選取
                            const topicToDelete = topicSelect.value;
                            deleteTopic(topicToDelete);
                        });
                        topicSelect.parentElement.appendChild(deleteBtn);
                    }
                }
            });
        });

        // 移除多餘的刪除按鈕
        topicSelect.addEventListener('blur', () => {
            const deleteBtn = topicSelect.parentElement.querySelector('.topic-delete-btn');
            if (deleteBtn) {
                setTimeout(() => {
                    // 使用 setTimeout 來確保點擊刪除按鈕的事件先被觸發
                    deleteBtn.remove();
                }, 100);
            }
        });
    </script>
</body>
</html>
